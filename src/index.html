<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="full-height">
    <div class="cards three-cols">
      <div class="card two-rows"></div>
      <div class="card">
        <div class="header">Cabecera</div>
        <div class="body">Contenido de la tarjeta, sea como sea.</div>
        <div class="footer">Pie de la tarjeta</div>
      </div>
      <div class="card">
        <div class="header">Indicador básico (header, no footer)</div>
        <div class="body">
          <div class="kpi">999</div>
        </div>
      </div>
      <div class="card two-cols"></div>
      <div class="card">
        <div class="header">
          Indicador con unidades (header, no footer)
        </div>
        <div class="body">
          <div class="kpi">9999</div>
          <div class="kpi-small">kg/día</div>
        </div>
      </div>
      <div class="card">
        <div class="body">
          <div class="kpi">9999 <span class="limit">99999</span></div>
          <div class="kpi-small">kg/día</div>
        </div>
      </div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card two-cols two-rows"></div>
      <div class="card"></div>
    </div>
  </div>
</body>
</html>
